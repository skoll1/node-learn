<body>
    <ul>
        <li>
            pm2 logs /api/ :只会显示和api有关的进程日志。
        </li>
        <li>
            pm2 logs --json  输出日志为json格式
        </li>
        <li>
            pm2 flush 清空pm2管理的所有当前应用程序日志
        </li>
        <li>
            禁用日志记录
        </li>
        <li>
            禁用日志后缀
        </li>
        <li>
            合并输出所有日志。
        </li>
    </ul>
