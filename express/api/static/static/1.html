<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<h1>static</h1>
	<ul>
		<li>
			express.static(root,options)
		</li>
		<li>
			root:指根目录从静态资源资产送达。要提供的文件将通过req.url和提供的root目录来确定。不是发送404，而是调用该模块的next()移动到下一个中间件，从而允许堆叠和回退。
		</li>
		<li>
			options：定义发送静态资源的参数。
		</li>
	</ul>

</body>
</html>
