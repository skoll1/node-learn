<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>router</h1>
	<ul>
		<li>
			var router=express.Router([options])
		</li>
		<li>
			caseSensitive:启用区分大小写。默认情况下,将‘FOO’,'foo'当成一样的路径
		</li>
		<li>
			mergeParames:保留req.params父路由器得值，如果父母和孩子具有冲突的参数名称，则由子级的优先
		</li>
		<li>
			strict:启用严格路由：默认情况下。‘/foo’,'  /foo /'是一个地址
		</li>
	</ul>
</body>
</html>
