    <h1>索引概述</h1>
    <p>
        索引是特殊的数据结构，以简单的遍历形式存储集合数据集的一小部分。索引存储特定字段或字段集合的值，按字段的值进行进行排序。索引条目的排序支持高效的
        相等匹配和基于范围的查询操作。另外，mg可以使用索引中的排序来返回排序结果
    </p>
