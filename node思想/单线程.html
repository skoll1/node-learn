			<ul>

					死锁
				</li>
				<li>
					没有线程上下文交换带来的性能开销。
				</li>
			</ul>
		</li>
		<li>
			弱点：
			<ul>
				<li>
					无法利用多核CPU:
				</li>
				<li>
					一旦发生错误就会引起整个应用退出
				</li>
				<li>
					大量计算占用的CPU导致无法继续调用异步IO:child_process.c++扩展
				</li>
			</ul>
