<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>
			同步式：一次处理一个请求，并且其余请求都处于等待状态。
		</li>
		<li>
			每进程/每请求：为每个请求启动一个进程，这样可以处理多个请求，但是不具备扩展性，系统资源只有那么多
		</li>
		<li>
			没线程/每请求：为每个请求启动一个线程。线程占用的内存比进程小。
		</li>
		<li>
			
		</li>
	</ul>
</body>
</html>
