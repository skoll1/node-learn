<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>异步编程</title>
</head>
<body>
	<h1>优势</h1>
	<p>非阻塞IO使得cpu和IO并不互相依赖等待，让资源得到更好的利用，对于网络来说，并行而来的想想空间更大，延展开来的是分布式和云，并使各个单点之间能更加有效的组织起来</p>
	<h1>劣势</h1>
	<ul>
		<li>异常处理</li>
		<li>
			函数嵌套，回调
		</li>
	</ul>
	<h1>异步编程解决方案</h1>
	<ul>
		<li>
			事件发布，订阅模式。events模块。
		</li>
		<li>
			promise模式
		</li>
		<li>
			流程控制库：async.
		</li>
	</ul>
</body>
</html>
