    <h1>聚合操作</h1>
    <ul>
        <li>
            能够处理数据记录并且返回处理后的计算结果，聚合操作能够将多个文档记录重新划分组别，并在重新分组的数据上执行丰富的操作然后返回单一的计算结果。
        </li>
        <li>
            基础功能:提供类似于查询的过滤器
            <ul>
                <li>
                    数据文档转换：调整聚合结果所输出的文档数据的结构，如在聚合的结果中增加原始数据文档中没有的字段（长度，组合名称）
                </li>
                <li>
                    按文档的字段进行分组或排序，对数据或成批的数据进行再处理（计算平均数，连接，截取字符串等功能）
                </li>
            </ul>
        </li>
    </ul>
    <h2>看不懂。。。</h2>
