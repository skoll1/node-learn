    <ul>
        <li>
            如同SQL数据库中2张表有主外关系一样，mongoose将2个document的嵌套叫做子文档，简单来说就是一个document嵌套另一个document或者documents
        </li>
        <li>
            子文档享受和documents一样的操作，但是sub-documents的操作都是由父类去执行的。如果子文档在更新时出现错误，那么报错会在父文档中。子文档不会单独保存，只要保存其顶级父文档即可
        </li>
